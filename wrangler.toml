name = "quakeweather-api"
compatibility_date = "2025-10-03"
main = "src/server/index.ts"

[vars]
NODE_VERSION = "20"

# Environment variables (secrets)
# REQUIRED: Set these using Wrangler CLI before deploying:
#   npx wrangler secret put OPENWEATHER_API_KEY
#   npx wrangler secret put MAPBOX_TOKEN  
#   npx wrangler secret put COHERE_API_KEY (optional)
# NEVER commit actual API keys to Git!

# Optional KV namespace for advanced caching
# [[kv_namespaces]]
# binding = "CACHE_KV"
# id = "your_kv_namespace_id"

# Cron trigger for prefetching common feeds (optional)
# [triggers]
# crons = ["*/5 * * * *"]

